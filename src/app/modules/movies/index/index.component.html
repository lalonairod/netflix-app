<mat-drawer-container class="menu-container" hasBackdrop="true">
    <mat-drawer #drawer mode="push" class="menu">
        <app-navigation-menu [data]="genres"></app-navigation-menu>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button mat-icon-button aria-label="Menu" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <img alt="" src="./assets/img/Netflix-Logo.png" height="50px" width="100px">
            <span class="div-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon">
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
